<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopefuscator v.1.0.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            width: 100%;
            height: 200px;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Scopefuscator - LuaU Obfuscator</h1>
    <div class="container">
        <label for="inputCode">Enter your LuaU Roblox Script:</label>
        <textarea id="inputCode" placeholder="Paste your LuaU script here..."></textarea>
        <button onclick="obfuscateCode()">Obfuscate</button>
        <label for="output">Obfuscated Code:</label>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        // Scopefuscator core logic
        function scopefuscator(code) {
            const opcodes = {
                ADD: 1, SUB: 2, MUL: 3, DIV: 4, MOD: 5, POW: 6, EQ: 7,
                LT: 8, LE: 9, GETGLOBAL: 10, SETGLOBAL: 11, GETTABLE: 12,
                SETTABLE: 13, CALL: 14, RETURN: 15, JMP: 16, MOVE: 17
            };

            const randomComments = [
                "-- Xx_CrypticLayer_xX",
                "-- ShadowedByte42",
                "-- SecureStackOverflow_1337",
                "-- LuaUMazeGen_99",
                "-- ObfuscatedByScope_2025",
                "-- HiddenInPlainSight"
            ];

            function tokenize(code) {
                const tokens = [];
                let i = 0;
                while (i < code.length) {
                    let char = code[i];
                    if (/\s/.test(char)) { i++; continue; }
                    if (char === '"' || char === "'") {
                        let str = char;
                        i++;
                        while (i < code.length && code[i] !== char) {
                            if (code[i] === '\\') i++;
                            str += code[i];
                            i++;
                        }
                        str += code[i];
                        tokens.push({ type: 'string', value: str });
                        i++;
                        continue;
                    }
                    if (/[a-zA-Z_]/.test(char)) {
                        let ident = char;
                        i++;
                        while (i < code.length && /[a-zA-Z0-9_]/.test(code[i])) {
                            ident += code[i];
                            i++;
                        }
                        tokens.push({ type: 'identifier', value: ident });
                        continue;
                    }
                    if (/\d/.test(char)) {
                        let num = char;
                        i++;
                        while (i < code.length && /[\d.]/.test(code[i])) {
                            num += code[i];
                            i++;
                        }
                        tokens.push({ type: 'number', value: parseFloat(num) });
                        continue;
                    }
                    let symbol = char;
                    if (i + 1 < code.length && /[=<>]/.test(char) && /[=>]/.test(code[i + 1])) {
                        symbol += code[i + 1];
                        i++;
                    }
                    tokens.push({ type: 'symbol', value: symbol });
                    i++;
                }
                return tokens;
            }

            function generateVMInstructions(tokens) {
                const instructions = [];
                const constants = [];
                const stack = [];

                for (let i = 0; i < tokens.length; i++) {
                    const token = tokens[i];
                    if (token.type === 'identifier') {
                        if (!constants.includes(token.value)) constants.push(token.value);
                        instructions.push({
                            opcode: opcodes.GETGLOBAL,
                            value: constants.indexOf(token.value)
                        });
                        if (i + 1 < tokens.length && tokens[i + 1].type === 'symbol' && tokens[i + 1].value === '(') {
                            let argCount = 0;
                            i += 2;
                            while (i < tokens.length && !(tokens[i].type === 'symbol' && tokens[i].value === ')')) {
                                if (tokens[i].type === 'string' || tokens[i].type === 'number') {
                                    if (!constants.includes(tokens[i].value)) constants.push(tokens[i].value);
                                    instructions.push({
                                        opcode: opcodes.MOVE,
                                        value: constants.indexOf(tokens[i].value)
                                    });
                                    argCount++;
                                }
                                i++;
                            }
                            instructions.push({
                                opcode: opcodes.CALL,
                                value: argCount
                            });
                        }
                    } else if (token.type === 'string' || token.type === 'number') {
                        if (!constants.includes(token.value)) constants.push(token.value);
                        instructions.push({
                            opcode: opcodes.MOVE,
                            value: constants.indexOf(token.value)
                        });
                    } else if (token.type === 'symbol') {
                        const ops = {
                            '+': opcodes.ADD, '-': opcodes.SUB, '*': opcodes.MUL,
                            '/': opcodes.DIV, '%': opcodes.MOD, '^': opcodes.POW,
                            '==': opcodes.EQ, '<': opcodes.LT, '<=': opcodes.LE
                        };
                        if (ops[token.value]) {
                            instructions.push({ opcode: ops[token.value] });
                        }
                    }
                }

                return { instructions, constants };
            }

            function encodeVM(instructions, constants) {
                const bytecodes = [];
                instructions.forEach(instr => {
                    bytecodes.push(instr.opcode);
                    if (instr.value !== undefined) bytecodes.push(instr.value);
                });

                const key = 183;
                const scrambledConstants = constants.map(c => {
                    if (typeof c === 'string') {
                        return String.fromCharCode(...c.split('').map(char => char.charCodeAt(0) ^ key));
                    }
                    return c ^ key;
                });

                const commentCount = Math.floor(Math.random() * 5) + 3;
                let comments = [];
                for (let i = 0; i < commentCount; i++) {
                    comments.push(randomComments[Math.floor(Math.random() * randomComments.length)]);
                }

                const vmCode = `
                    local key = ${key};
                    local constants = {${scrambledConstants.map(c => typeof c === 'string' ? `"${c.replace(/"/g, '\\"')}"` : c).join(', ')}};
                    local function unscramble(v, k)
                        if type(v) == "string" then
                            return (v:gsub(".", function(c) return string.char(bit32.bxor(c:byte(), k)) end));
                        end
                        return bit32.bxor(v, k);
                    end
                    local stack = {};
                    local pc = 1;
                    local function vm()
                        while pc <= #instructions do
                            local op = instructions[pc];
                            pc = pc + 1;
                            if op == ${opcodes.ADD} then
                                stack[#stack-1] = stack[#stack-1] + stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.SUB} then
                                stack[#stack-1] = stack[#stack-1] - stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.MUL} then
                                stack[#stack-1] = stack[#stack-1] * stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.DIV} then
                                stack[#stack-1] = stack[#stack-1] / stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.MOD} then
                                stack[#stack-1] = stack[#stack-1] % stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.POW} then
                                stack[#stack-1] = stack[#stack-1] ^ stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.EQ} then
                                stack[#stack-1] = stack[#stack-1] == stack[#stack] and 1 or 0; stack[#stack] = nil;
                            elseif op == ${opcodes.LT} then
                                stack[#stack-1] = stack[#stack-1] < stack[#stack] and 1 or 0; stack[#stack] = nil;
                            elseif op == ${opcodes.LE} then
                                stack[#stack-1] = stack[#stack-1] <= stack[#stack] and 1 or 0; stack[#stack] = nil;
                            elseif op == ${opcodes.GETGLOBAL} then
                                local idx = instructions[pc]; pc = pc + 1;
                                stack[#stack+1] = unscramble(constants[idx], key);
                            elseif op == ${opcodes.CALL} then
                                local nargs = instructions[pc]; pc = pc + 1;
                                local func = stack[#stack-nargs];
                                local args = {};
                                for i = 1, nargs do
                                    args[i] = stack[#stack-nargs+i];
                                    stack[#stack-nargs+i] = nil;
                                end
                                stack[#stack-nargs] = nil;
                                stack[#stack+1] = _G[func](table.unpack(args));
                            elseif op == ${opcodes.MOVE} then
                                local idx = instructions[pc]; pc = pc + 1;
                                stack[#stack+1] = unscramble(constants[idx], key);
                            end
                        end
                        return stack[#stack];
                    end
                    local instructions = {${bytecodes.join(', ')}};
                    return vm();
                `;
                const oneLineCode = `(function() ${vmCode.replace(/\s+/g, ' ')})()`; // Removed leading comment to avoid it being treated as a comment block
                return oneLineCode;
            }

            try {
                const tokens = tokenize(code);
                const { instructions, constants } = generateVMInstructions(tokens);
                return encodeVM(instructions, constants);
            } catch (e) {
                return `-- Error: Invalid LuaU script -- ${e.message}`;
            }
        }

        function obfuscateCode() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('output');
            output.value = scopefuscator(input);
        }

        document.getElementById('output').addEventListener('select', function(e) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const textarea = document.getElementById('output');
                if (!textarea.contains(range.commonAncestorContainer)) {
                    selection.removeAllRanges();
                    const newRange = document.createRange();
                    newRange.selectNodeContents(textarea);
                    selection.addRange(newRange);
                }
            }
        });
    </script>
</body>
</html>
