<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scopefuscator v.1.0.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            width: 100%;
            height: 200px;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Scopefuscator - v1.0.0</h1>
    <div class="container">
        <label for="inputCode">Enter Script:</label>
        <textarea id="inputCode" placeholder="Script Here..."></textarea>
        <button onclick="obfuscateCode()">Obfuscate</button>
        <label for="output">Obfuscated Code:</label>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function xor(data, key) {
            let res = [];
            for (let i = 0; i < data.length; i++) {
                res.push(String.fromCharCode(data.charCodeAt(i) ^ key));
            }
            return res.join('');
        }

        function toHex(str) {
            let hex = '';
            for (let i = 0; i < str.length; i++) {
                hex += ('0' + str.charCodeAt(i).toString(16)).slice(-2);
            }
            return hex.toUpperCase();
        }

        function obfuscateLua(source, key) {
            const encrypted = xor(source, key);
            const hexEnc = toHex(encrypted);

            return `
local bit32 = bit32 or require("bit32")

local function xor(data, key)
    local res = {}
    for i = 1, #data do
        res[i] = string.char(bit32.bxor(data:byte(i), key))
    end
    return table.concat(res)
end

local function from_hex(hex)
    return (hex:gsub('..', function(cc) return string.char(tonumber(cc, 16)) end))
end

local hex_enc = ${JSON.stringify(hexEnc)}
local key = ${key}
local encrypted = from_hex(hex_enc)
local decrypted = xor(encrypted, key)
local f, err = loadstring(decrypted)
if not f then error(err) end
return f()
`.trim();
        }

        function obfuscateCode() {
            const input = document.getElementById('inputCode').value;
            if (!input) {
                document.getElementById('output').value = '-- Please enter LuaU code to obfuscate.';
                return;
            }
            const key = 0xAA;
            const obfuscated = obfuscateLua(input, key);
            document.getElementById('output').value = obfuscated;
        }
    </script>
</body>
</html>
