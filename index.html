<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scopefuscator v2.2</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #00ff9f;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-bottom: 20px;
        color: #00ff9f;
    }
    textarea {
        width: 100%;
        max-width: 800px;
        height: 220px;
        background-color: #2c2c2c;
        color: #00ff9f;
        border: none;
        border-radius: 12px;
        padding: 15px;
        font-size: 14px;
        font-family: monospace;
        resize: vertical;
        box-shadow: 0 0 5px #00000080;
    }
    button {
        background-color: #00ff9f;
        color: #1e1e1e;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-size: 16px;
        margin: 20px 0;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #00d48f;
    }
</style>
</head>
<body>
<h1>Scopefuscator v2.2</h1>
<textarea id="inputCode" placeholder="Paste your LuaU script here..."></textarea>
<button onclick="obfuscateCode()">Obfuscate</button>
<textarea id="outputCode" readonly></textarea>

<script>
function obfuscateLua(source, key) {
    // XOR encrypt function
    const xor = (data, key) => {
        const result = new Uint8Array(data.length);
        for (let i = 0; i < data.length; i++) {
            result[i] = data.charCodeAt(i) ^ key;
        }
        return String.fromCharCode(...result);
    };

    // Convert string to hex uppercase
    const toHex = str => {
        return Array.from(str, c => ('0' + c.charCodeAt(0).toString(16)).slice(-2)).join('').toUpperCase();
    };

    // Generate random string for variable/function names
    const randStr = () => {
        const words = ['_fuck', '_shit', '_damn', 'xX', 'Z_', 'Obf', 'Crypt', 'Sneaky', 'Hax', 'Wtf'];
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const len = Math.floor(Math.random() * 8) + 5;
        let result = words[Math.floor(Math.random() * words.length)];
        for (let i = 0; i < len; i++) {
            result += chars[Math.floor(Math.random() * chars.length)];
        }
        return result;
    };

    // Generate random junk functions
    const junkFuncs = Array.from({ length: 5 }, () => {
        const fnName = randStr();
        const var1 = randStr();
        const var2 = randStr();
        return `local function ${fnName}() local ${var1}=math.random(1,100);local ${var2}=tostring(${var1});for i=1,${Math.floor(Math.random() * 10) + 5} do ${var2}=${var2}..tostring(i) end return ${var2} end`;
    }).join(';');

    // Generate random junk variables
    const junkVars = Array.from({ length: 15 }, () => {
        return `local ${randStr()}=${Math.floor(Math.random() * 100000)};`;
    }).join('');

    // Generate random strings for padding
    const junkStrings = Array.from({ length: 10 }, () => {
        const len = Math.floor(Math.random() * 20) + 10;
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
        return `"${Array.from({ length: len }, () => chars[Math.floor(Math.random() * chars.length)]).join('')}"`;
    }).join(';');

    // Encrypt and encode
    const encrypted = xor(source, key);
    const hexEnc = toHex(encrypted);
    const safeHexEnc = hexEnc.replace(/"/g, '\\"').replace(/\\/g, '\\\\');

    // Simple VM instruction set
    const vmInstructions = Array.from(encrypted, (c, i) => {
        const op = Math.random() < 0.5 ? 'A' : 'B';
        const val = c.charCodeAt(0) ^ (key + i % 256);
        return `${op}${val.toString(16).padStart(4, '0')}`;
    }).join('');

    // Obfuscated Lua code
    const code = `-- Scopefuscator v2.2\n\n${junkFuncs}${junkVars}local _=function()if hookfunction or hookmetamethod then error("Anti-tamper: Unauthorized modification detected") end local x=function(d,k,r)for i=1,#d do r=r..string.char(string.byte(d,i)~k)end return r end local h=function(h,r,i,p) for i=1,#h-1,2 do p=tonumber(h:sub(i,i+1),16)r=r..string.char(p)end return r end local v=function(s,k,i,r,o,p,t)r={}o=0 for i=1,#s,5 do t=s:sub(i,i+4)p=t:sub(1,1)=='A'and 1 or 2 o=(o+p)%256 r[#r+1]=string.char(tonumber(t:sub(2),16)~(k+o))end return table.concat(r)end local d=h("${safeHexEnc}",'',0,'')local e=x(d,${key},'')local f,err=loadstring(e)if not f then error("Exec error: "..tostring(err))end local c=v("${vmInstructions}",${key},0,{},0,'',0)f()${junkStrings}\n`;

    return code;
}

function obfuscateCode() {
    const input = document.getElementById('inputCode').value;
    if (!input.trim()) {
        document.getElementById('outputCode').value = '-- Paste some Lua code first!';
        return;
    }
    const key = 170; // Same key as provided script
    try {
        const result = obfuscateLua(input, key);
        document.getElementById('outputCode').value = result;
    } catch (e) {
        document.getElementById('outputCode').value = '-- Error: ' + e.message;
    }
}
</script>
</body>
</html>
