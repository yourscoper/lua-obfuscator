<!DOCTYPE html>
<html lang="en">
<head>

<title>Scopefuscator v.1.1.0</title>
<style>

}

    width: 100%;

<body>
<h1>Scopefuscator - LuaU Obfuscator</h1>
<div class="container">
    <label for="inputCode">Enter your LuaU Roblox Script:</label>
    <textarea id="inputCode" placeholder="Paste your LuaU script here..."></textarea>
    <button onclick="obfuscateCode()">Obfuscate</button>
    <label for="output">Obfuscated Code:</label>
    <textarea id="output" readonly></textarea>
</div>
<script>
function obfuscateLua(source, key) {
    const xor = (data, key) => {
        let res = [];
        for (let i = 0; i < data.length; i++) {
            res.push(String.fromCharCode(data.charCodeAt(i) ^ key));
        }
        return res.join('');
    };
    const toHex = str => {
        let hex = '';
        for (let i = 0; i < str.length; i++) {
            hex += ('0' + str.charCodeAt(i).toString(16)).slice(-2);
        }
        return hex.toUpperCase();
    };
    const encrypted = xor(source, key);
    const hexEnc = toHex(encrypted);
    const nonsenseFuncs = [
        "function useless1()local x=1 for i=1,10 do x=x+i end end",
        "function scoperIsTheBest()print('Scoper is the best! scoper can make obfuscaty, haha, lol, omg, smh!')end",
        "function ad()print('Buy ScopeHub Elite, 99% scam free!')end",
        "function confuse(x)return(x*math.random())end",
        "function filler()local a='fuck'local b='shit'end"
    ];
    const midVars = [];
    for (let i = 0; i < 100; i++) {
        const name = "v" + Math.random().toString(36).substring(2, 10);
        const value = Math.floor(Math.random() * 99999);
        midVars.push(`local ${name}=${value}`);
    }
    const final = `
--Scopefuscator;${nonsenseFuncs.join(";")};${midVars.join(";")};local hookfunction=hookfunction local hookmetamethod=hookmetamethod if hookfunction or hookmetamethod then error("Tampering detected") end local function xor(d,k)local r={}for i=1,#d do r[i]=string.char((d:byte(i)~k))end return table.concat(r)end local function fromhex(h)return(h:gsub("..",function(c)return string.char(tonumber(c,16))end))end local d=fromhex("${hexEnc}") local f,err=loadstring(xor(d,${key})) if not f then error(err)end return f()
`.replace(/\s+/g,' ');
    return final;
}
function obfuscateCode() {
    const input = document.getElementById('inputCode').value;
    if (!input) {
        document.getElementById('output').value = '-- Please enter LuaU code to obfuscate.';
        return;
    }
    const key = 0xAA;
    try {
        const obfuscated = obfuscateLua(input, key);
        document.getElementById('output').value = obfuscated;
    } catch (e) {
        document.getElementById('output').value = '-- Error during obfuscation: ' + e.message;
    }
}
</script>
