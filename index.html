<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopefuscator - LuaU Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Scopefuscator - LuaU Obfuscator</h1>
    <div class="container">
        <label for="inputCode">Enter your LuaU Roblox Script:</label>
        <textarea id="inputCode" placeholder="Paste your LuaU script here..."></textarea>
        <button onclick="obfuscateCode()">Obfuscate</button>
        <label for="output">Obfuscated Code:</label>
        <div id="output"></div>
    </div>

    <script>
        // Scopefuscator core logic
        function scopefuscator(code) {
            // Constants for VM instruction set
            const opcodes = {
                ADD: 1, SUB: 2, MUL: 3, DIV: 4, MOD: 5, POW: 6, EQ: 7,
                LT: 8, LE: 9, GETGLOBAL: 10, SETGLOBAL: 11, GETTABLE: 12,
                SETTABLE: 13, CALL: 14, RETURN: 15, JMP: 16, MOVE: 17
            };

            // Simple tokenization
            function tokenize(code) {
                const tokens = [];
                const words = code.match(/\S+|\n/g) || [];
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (word === '\n') tokens.push({ type: 'newline' });
                    else if (/^[a-zA-Z_]\w*$/.test(word)) tokens.push({ type: 'identifier', value: word });
                    else if (/^\d+$/.test(word)) tokens.push({ type: 'number', value: parseInt(word) });
                    else tokens.push({ type: 'symbol', value: word });
                }
                return tokens;
            }

            // VM instruction generator
            function generateVMInstructions(tokens) {
                const instructions = [];
                const constants = [];
                const stack = [];

                tokens.forEach(token => {
                    if (token.type === 'identifier') {
                        if (!constants.includes(token.value)) constants.push(token.value);
                        instructions.push({
                            opcode: opcodes.GETGLOBAL,
                            value: constants.indexOf(token.value)
                        });
                    } else if (token.type === 'number') {
                        constants.push(token.value);
                        instructions.push({
                            opcode: opcodes.MOVE,
                            value: constants.indexOf(token.value)
                        });
                    } else if (token.type === 'symbol') {
                        const ops = {
                            '+': opcodes.ADD, '-': opcodes.SUB, '*': opcodes.MUL,
                            '/': opcodes.DIV, '%': opcodes.MOD, '^': opcodes.POW,
                            '==': opcodes.EQ, '<': opcodes.LT, '<=': opcodes.LE
                        };
                        if (ops[token.value]) {
                            instructions.push({ opcode: ops[token.value] });
                        }
                    }
                });

                return { instructions, constants };
            }

            // Obfuscation with VM encoding
            function encodeVM(instructions, constants) {
                const bytecodes = [];
                instructions.forEach(instr => {
                    bytecodes.push(instr.opcode);
                    if (instr.value !== undefined) bytecodes.push(instr.value);
                });

                // XOR-based scrambling for constants
                const key = Math.floor(Math.random() * 255);
                const scrambledConstants = constants.map(c => {
                    if (typeof c === 'string') {
                        return String.fromCharCode(...c.split('').map(char => char.charCodeAt(0) ^ key));
                    }
                    return c ^ key;
                });

                // Generate VM interpreter
                const vmCode = `
                    local key = ${key};
                    local constants = {${scrambledConstants.map(c => typeof c === 'string' ? `"${c}"` : c).join(', ')}};
                    local function unscramble(v, k)
                        if type(v) == "string" then
                            return (v:gsub(".", function(c) return string.char(bit32.bxor(c:byte(), k)) end));
                        end
                        return bit32.bxor(v, k);
                    end
                    local stack = {};
                    local pc = 1;
                    local function vm()
                        while pc <= #instructions do
                            local op = instructions[pc];
                            pc = pc + 1;
                            if op == ${opcodes.ADD} then
                                stack[#stack-1] = stack[#stack-1] + stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.SUB} then
                                stack[#stack-1] = stack[#stack-1] - stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.MUL} then
                                stack[#stack-1] = stack[#stack-1] * stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.DIV} then
                                stack[#stack-1] = stack[#stack-1] / stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.MOD} then
                                stack[#stack-1] = stack[#stack-1] % stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.POW} then
                                stack[#stack-1] = stack[#stack-1] ^ stack[#stack]; stack[#stack] = nil;
                            elseif op == ${opcodes.EQ} then
                                stack[#stack-1] = stack[#stack-1] == stack[#stack] and 1 or 0; stack[#stack] = nil;
                            elseif op == ${opcodes.LT} then
                                stack[#stack-1] = stack[#stack-1] < stack[#stack] and 1 or 0; stack[#stack] = nil;
                            elseif op == ${opcodes.LE} then
                                stack[#stack-1] = stack[#stack-1] <= stack[#stack] and 1 or 0; stack[#stack] = nil;
                            elseif op == ${opcodes.GETGLOBAL} then
                                local idx = instructions[pc]; pc = pc + 1;
                                stack[#stack+1] = unscramble(constants[idx], key);
                            elseif op == ${opcodes.MOVE} then
                                local idx = instructions[pc]; pc = pc + 1;
                                stack[#stack+1] = unscramble(constants[idx], key);
                            end
                        end
                        return stack[#stack];
                    end
                    local instructions = {${bytecodes.join(', ')}};
                    return vm();
                `;
                return `(function() ${vmCode} end)()`;
            }

            // Main obfuscation function
            try {
                const tokens = tokenize(code);
                const { instructions, constants } = generateVMInstructions(tokens);
                return `-- Scopefuscator v1.0.0 --\n${encodeVM(instructions, constants)}`;
            } catch (e) {
                return `-- Error: Invalid LuaU script --\n${e.message}`;
            }
        }

        // Handle button click
        function obfuscateCode() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('output');
            output.textContent = scopefuscator(input);
        }
    </script>
</body>
</html>
